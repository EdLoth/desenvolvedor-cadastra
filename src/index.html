<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <title>Desenvolvedor Cadastra</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="content header__content">
          <img
            class="header__logo"
            src="assets/img/Logo.png"
            alt="Logo cadastra"
          />
          <div class="header__content-cart">
            <!-- Tooltip do Carrinho -->
            <div class="cart-tooltip">
              <!-- Trigger (Botão do Carrinho) -->
              <button class="cart-tooltip__trigger">
                <img src="assets/svg/bag.svg" width="20" />
                <div id="cart-quantity"></div>
              </button>
              <!-- Conteúdo do Tooltip (Lista de Produtos no Carrinho) -->
              <div class="cart-tooltip__content" id="cart">
                <h2>Itens do Carrinho</h2>
                <hr />
                <ul id="cart-list"></ul>
                <div id="cart-total"></div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="content">
        <header class="filter-bar">
          <h1 class="filter-bar__title">Blusas</h1>

          <div class="filter-bar__buttons">
            <button class="filter-bar__filter">Filtrar</button>
            <button class="filter-bar__sort">Ordenar</button>
          </div>

          <select class="filter-bar__select" id="Ordenar">
            <option class="filter-bar__option" selected value="Ordenar por">
              Ordenar por:
            </option>
            <option class="filter-bar__option" value="Mas recentes">
              Mas recentes
            </option>
            <option class="filter-bar__option" value="Menor preço">
              Menor preço
            </option>
            <option class="filter-bar__option" value="Maior preço">
              Maior preço
            </option>
          </select>
        </header>
        <section class="products-container">
          <aside class="filters-sidebar">
            <div class="filter-group">
              <h3 class="filter-group__title">Cores</h3>
              <div class="filter-options">
                <label class="filter-label">
                  <input
                    type="checkbox"
                    name="Amarelo"
                    id="cor"
                    class="filter-input"
                  />
                  <span class="filter-text">Amarelo</span>
                </label>
                <label class="filter-label">
                  <input
                    type="checkbox"
                    name="azul"
                    id="cor"
                    class="filter-input"
                  />
                  <span class="filter-text">Azul</span>
                </label>
                <label class="filter-label">
                  <input
                    type="checkbox"
                    name="branco"
                    id="cor"
                    class="filter-input"
                  />
                  <span class="filter-text">Branco</span>
                </label>
              </div>
            </div>

            <div class="filter-group">
              <h3 class="filter-group__title">Tamanhos</h3>
              <div class="filter-options filter-options__tamanho">
                <label class="filter-label__tamanho">
                  <input
                    type="checkbox"
                    name="p"
                    id="tamanho"
                    class="filter-input filter-input__tamanho"
                  />
                  <span class="filter-text filter-text__tamanho">P</span>
                </label>
                <label class="filter-label__tamanho">
                  <input
                    type="checkbox"
                    name="m"
                    id="tamanho"
                    class="filter-input filter-input__tamanho"
                  />
                  <span class="filter-text filter-text__tamanho">M</span>
                </label>
                <label class="filter-label__tamanho">
                  <input
                    type="checkbox"
                    name="g"
                    id="tamanho"
                    class="filter-input filter-input__tamanho"
                  />
                  <span class="filter-text filter-text__tamanho">G</span>
                </label>
                <label class="filter-label__tamanho">
                  <input
                    type="checkbox"
                    name="36"
                    id="tamanho"
                    class="filter-input filter-input__tamanho"
                  />
                  <span class="filter-text filter-text__tamanho">36</span>
                </label>
              </div>
            </div>

            <div class="filter-group">
              <h3 class="filter-group__title">Faixa de preço</h3>
              <div class="filter-options">
                <label class="filter-label">
                  <input
                    type="checkbox"
                    name="50"
                    id="preco"
                    class="filter-input"
                  />
                  <span class="filter-text">De 0 até 50</span>
                </label>
                <label class="filter-label">
                  <input
                    type="checkbox"
                    name="150"
                    id="preco"
                    class="filter-input"
                  />
                  <span class="filter-text">De 51 até 150</span>
                </label>
                <label class="filter-label">
                  <input
                    type="checkbox"
                    name="350"
                    id="preco"
                    class="filter-input"
                  />
                  <span class="filter-text">De 151 até 350</span>
                </label>
                <label class="filter-label">
                  <input
                    type="checkbox"
                    name="500"
                    id="preco"
                    class="filter-input"
                  />
                  <span class="filter-text">De 351 até 500</span>
                </label>
              </div>
            </div>
          </aside>

          <div class="products-content">
            <section id="product-list" class="product-list"></section>
            <div class="load-more-container">
              <button class="load-more" disabled="true">Carregar mais</button>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <p>CADASTRA: Implantação de E-commerce VTEX</p>
      </footer>
    </div>

    <script src="bundle.js"></script>
    <script>
      // Obtém o botão de trigger e o conteúdo do tooltip
      const tooltipTrigger = document.querySelector(".cart-tooltip__trigger");
      const tooltipContent = document.querySelector(".cart-tooltip__content");

      // Adiciona um ouvinte de evento de clique no botão do carrinho
      tooltipTrigger.addEventListener("click", () => {
        // Alterna a classe 'show' para exibir ou esconder o conteúdo do tooltip
        tooltipContent.classList.toggle("show");
      });
    </script>
  </body>
</html>
